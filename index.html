<!--resize video-->
<script>
    $(document).ready(function(){
   resizeVideos();
});
function resizeVideos() {
   $('.video:not(.resized) iframe:not(.tumblr_video_iframe)').each(function(){
       var vw = $(this).width();
       var vh = $(this).height();
       var scale = $(this).parents('.video').width() / vw;
       $(this).attr({
           width: Math.floor($(this).attr('width') * scale),
           height: Math.floor($(this).attr('height') * scale)
       });
       $(this).parents('.video').addClass('resized');
   });
   $('.video:not(.resized) .tumblr_video_iframe').each(function(){
       var vw = $(this).width();
       var vh = $(this).height();
       var scale = $(this).parents('.video').width() / vw;
       $(this).css({
           'transform': 'scale(' + scale + ')',
           'transform-origin': 'center center',
           'margin-top': vh * (scale - 1) / 2 + 'px',
           'left' : 0 + 'px',
           'bottom' : 0 + 'px'
        //   'margin-left': 'auto'
           // 'margin': vh * (scale - 1) / 2 + 'px ' + vw * (scale - 1) / 2 + 'px',
           // 'padding-left' : - (vw * (scale - 1) / 2) + 'px',
       });
       $(this).parents('.tumblr_video_container').css({
           'transform-origin': 'center center',
          width: Math.floor(vw * ( scale + 1 ) / 2),
          height: Math.floor(vh * ( scale + 1 ) / 2)
       });
       $(this).parents('.video').addClass('resized');
   });
}
    
    
</script>

<script>
//main function, called isotope
var isotope =  $(function(){
        // filter items when filter link is clicked
        // quick search regex
        var qsRegex;
        var buttonFilter;
        var $container = $('#content');
        var $boxes = $('.box').css('opacity','0');
        
        
        $container.imagesLoaded(function(){
            $container.isotope({ 
                itemSelector : '.box',
                layoutMode : 'masonry',
                masonry: {
                    gutter: {text:Gutter Width}
                },
                fitColumns: {
                    gutter: {text:Gutter Width}
                },
                fitRows: {
                    gutter: {text:Gutter Width}
                },
                cellsByRow: {
                    columnWidth: 110,
                    rowHeight: 110
                },
                vertical: {
                    horizontalAlignment: 0.5,
                },
                masonryHorizontal: {
                    rowHeight: 250
                },
                cellsByColumn: {
                    columnWidth: 110,
                    rowHeight: 110
                },
                filter: function() {
    var $this = $(this);
    var searchResult = qsRegex ? $this.text().match( qsRegex ) : true;
    var buttonResult = buttonFilter ? $this.is( buttonFilter ) : true;
    return searchResult && buttonResult;
  }
            });
        $('.box').css('opacity','1.0');
        
        });

        var captionbefore = document.getElementsByClassName('phototitle');
        var captionafter = document.getElementsByClassName('caption');
        var i;
        for (i = 0; i < captionbefore.length; i++) {

            var captionbeforePtag = captionbefore[i].getElementsByTagName("p");
            for(j = 0; j < captionbeforePtag.length; j++) {
                captionbeforePtag[j].style.display = "none";
            }
            
            var captionafterH2tag = captionafter[i].getElementsByTagName("h2");
            for(k = 0; k < captionafterH2tag.length; k++) {
                captionafterH2tag[k].style.display = "none";
            }
        }
        

//infinite scroll and callback
        $container.infinitescroll({
            navSelector  : '#page_nav', 
            nextSelector : '#page_nav a',  
            itemSelector : '.box',  
            errorCallback: function(){$('.load-more').hide();}, 
            
            bufferPx : 1500,
            loading: {
                msgText: "<em></em>",    
                finishedMsg: ' ',
                img: 'https://i.imgur.com/qkKy8.gif'
                        }
        },
        
        // call Isotope as a callback
        function ( newElements ) {
            var $newElems = jQuery( newElements ).hide(); // hide to begin with
            
               $('.photo-slideshow').pxuPhotoset({
       lightbox: true,
       rounded: false,
       gutter: ' {text:Photoset Gutter Width}px',
       borderRadius: '0px',
       highRes   : true,
       captions  : true,
       photoset: '.photo-slideshow',
       photoWrap: '.photo-data',
       photo: '.pxu-photo'
   });
            
            $( newElements ).find('.photo-slideshow').pxuPhotoset({
               lightbox: true,
               rounded: false,
               gutter: ' {text:Photoset Gutter Width}px',
               borderRadius: '0px',
               highRes   : true,
               captions  : true,
               photoset: '.photo-slideshow',
               photoWrap: '.photo-data',
               photo: '.pxu-photo'
            });
            
            resizeVideos();

            // ensure that images load before adding to masonry layout
            $newElems.imagesLoaded(function(){
            $newElems.fadeIn(); // fade in when ready
            $container.isotope( 'insert', $newElems );
            
            $("#s-m-t-tooltip").css('z-index', '999999999');
            });

            $("#s-m-t-tooltip").css('z-index', '999999999');

        });    //end isotope as callback

// use value of search field to filter
var $quicksearch = $('#quicksearch').keyup( debounce( function() {
  qsRegex = new RegExp( $quicksearch.val(), 'gi' );
  $container.isotope();
}) );

// debounce so filtering doesn't happen every millisecond
function debounce( fn, threshold ) {
  var timeout;
  return function debounced() {
    if ( timeout ) {
      clearTimeout( timeout );
    }
    function delayed() {
      fn();
      timeout = null;
    }
    setTimeout( delayed, threshold || 100 );
  };
};
        
});    //ending main function
